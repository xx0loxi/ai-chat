<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ú–æ–π –ò–ò –ß–∞—Ç</title>
    <link rel="stylesheet" href="http://127.0.0.1:5500/style.css">
</head>
<body>
    <div class="container">
        <h1>üí¨ –ú–æ–π –ò–ò –ü–æ–º–æ—â–Ω–∏–∫ (GLM-4.5-AIR)</h1>
        
        <div class="chat-container">
            <div id="chat-messages" class="chat-messages">
                <div class="message ai-message">
                    –ü—Ä–∏–≤–µ—Ç! –Ø –≤–∞—à –ò–ò –ø–æ–º–æ—â–Ω–∏–∫ –Ω–∞ –æ—Å–Ω–æ–≤–µ –º–æ–¥–µ–ª–∏ GLM-4.5-AIR. –ß–µ–º –º–æ–≥—É –ø–æ–º–æ—á—å?
                </div>
            </div>
            
            <div class="input-area">
                <textarea id="user-input" placeholder="–í–≤–µ–¥–∏—Ç–µ –≤–∞—à–µ —Å–æ–æ–±—â–µ–Ω–∏–µ..." rows="3"></textarea>
                <button onclick="sendMessage()">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
            </div>
        </div>
    </div>

    <script>
        async function sendMessage() {
            const userInput = document.getElementById('user-input');
            const message = userInput.value.trim();
            
            if (!message) return;
            
            addMessage(message, 'user');
            userInput.value = '';
            
            const loadingDiv = addMessage('–ò–ò –¥—É–º–∞–µ—Ç...', 'ai-loading');
            
            try {
                const response = await fetch('http://127.0.0.1:5500/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ message: message })
                });
                
                const data = await response.json();
                
                document.getElementById('chat-messages').removeChild(loadingDiv);
                
                if (data.response) {
                    addMessage(data.response, 'ai');
                } else if (data.error) {
                    addMessage('–û—à–∏–±–∫–∞: ' + data.error, 'error');
                }
                
            } catch (error) {
                document.getElementById('chat-messages').removeChild(loadingDiv);
                addMessage('–û—à–∏–±–∫–∞ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è —Å —Å–µ—Ä–≤–µ—Ä–æ–º', 'error');
            }
        }
        
        function addMessage(text, type) {
            const messagesDiv = document.getElementById('chat-messages');
            const messageDiv = document.createElement('div');
            
            messageDiv.className = `message ${type}-message`;
            messageDiv.textContent = text;
            
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
            
            return messageDiv;
        }
        
        document.getElementById('user-input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });
    </script>
</body>
</html>
